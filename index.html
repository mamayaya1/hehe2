<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal URL Launcher</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #2f3242;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background: #1f202a;
      text-align: center;
    }
    input[type="text"] {
      width: 60%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      background: #68c950;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #5a5c6c;
    }
    #frameWrap {
      flex: 1;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter a URL (https://...)" />
    <button onclick="launch()">Open</button>
  </header>
  <div id="frameWrap"></div>

  <script>
    function launch() {
      var url = document.getElementById("urlInput").value.trim();
      if (!url) return;
      // Add protocol if missing
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }
      var frameWrap = document.getElementById("frameWrap");
      frameWrap.innerHTML = "";
      var iframe = document.createElement("iframe");
      iframe.src = url;
      frameWrap.appendChild(iframe);
    }
  </script>
</body>
</html>
