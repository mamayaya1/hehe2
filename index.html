<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Blank Launcher</title>
  <style>
    body { font-family: sans-serif; background:#222; color:#fff; text-align:center; padding:50px; }
    button { margin:10px; padding:10px 20px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>About Blank Launcher</h1>
  <p>Choose how to open the site:</p>
  <button onclick="openInBlankIframe()">Open in about:blank (iframe)</button>
  <button onclick="openDirect()">Open site directly</button>

  <script>
    const target = "https://browser.lol/"; // change to your site

    function openInBlankIframe() {
      const win = window.open("about:blank", "_blank");
      if (win) {
        // Build a full HTML doc inside the blank tab
        win.document.open();
        win.document.write(`
          <!DOCTYPE html>
          <html>
            <head><title>Embedded Site</title></head>
            <body style="margin:0;padding:0;overflow:hidden;">
              <iframe src="${target}" style="width:100%;height:100%;border:none;"></iframe>
            </body>
          </html>
        `);
        win.document.close();
      }
    }

    function openDirect() {
      window.open(target, "_blank");
    }
  </script>
</body>
</html>
