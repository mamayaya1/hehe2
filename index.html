<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Tab URL Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
  html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif; background: #1e1f2b; color: #fff; overflow: hidden;
    }
    #controls {
      display: flex; gap: 10px; align-items: center;
      padding: 10px; background: #2f3242; position: relative; z-index: 10;
    }
    #urlInput {
      flex: 1; padding: 8px; border-radius: 4px; border: none;
    }
    #addBtn {
      padding: 8px 12px; background: #68c950; color: #fff; font-weight: bold;
      border: none; border-radius: 4px; cursor: pointer;
    }
    #addBtn:hover { background: #5a5c6c; }
    #tabs {
      display: flex; background: #1f202a; overflow-x: auto; white-space: nowrap;
      padding: 6px; gap: 4px; position: relative; z-index: 9;
    }
    .tab {
      padding: 6px 10px; background: #3a3c4d; cursor: pointer;
      border-top-left-radius: 6px; border-top-right-radius: 6px; display: flex; align-items: center; gap: 8px;
      max-width: 30vw; overflow: hidden; text-overflow: ellipsis;
    }
    .tab.active { background: #68c950; color: #000; }
    .tab .title { overflow: hidden; text-overflow: ellipsis; }
    .tab .close {
      background: transparent; color: inherit; border: none; font-weight: bold; cursor: pointer;
    }
    #frameWrap {
  flex-grow: 1;
  position: relative;

    }
    iframe {
      width: 100%; height: 100%; border: none; display: none; background: #000;
    }
    iframe.active { display: block; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="urlInput" type="text" placeholder="Enter a URL (https://...)" />
    <button id="addBtn" type="button">Add Tab</button>
  </div>
  <div id="tabs" aria-label="Tabs"></div>
  <div id="frameWrap" aria-label="Frames"></div>

  <script>
    (function(){
      let tabCount = 0;

      function normalizeUrl(input) {
        let url = input.trim();
        if (!url) return null;
        if (!/^https?:\/\//i.test(url)) url = "https://" + url;
        return url;
      }

      function addTab(urlInput) {
        const url = normalizeUrl(urlInput);
        if (!url) return;

        const id = "tab" + (++tabCount);

        // Create tab button
        const tab = document.createElement("div");
        tab.className = "tab";
        tab.id = id + "-btn";
        tab.innerHTML = `<span class="title">${url}</span><button class="close" type="button" aria-label="Close">×</button>`;
        tab.addEventListener("click", function(e){
          if (e.target.classList.contains("close")) {
            closeTab(id);
            return;
          }
          activateTab(id);
        });
        document.getElementById("tabs").appendChild(tab);

        // Create iframe
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.id = id;
        document.getElementById("frameWrap").appendChild(iframe);

        activateTab(id);
      }

      function activateTab(id) {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll("#frameWrap iframe").forEach(f => f.classList.remove("active"));
        const tabBtn = document.getElementById(id + "-btn");
        const frame = document.getElementById(id);
        if (tabBtn && frame) {
          tabBtn.classList.add("active");
          frame.classList.add("active");
        }
      }

      function closeTab(id) {
        const tabBtn = document.getElementById(id + "-btn");
        const frame = document.getElementById(id);
        if (!tabBtn || !frame) return;

        const isActive = tabBtn.classList.contains("active");
        const nextBtn = tabBtn.previousElementSibling || tabBtn.nextElementSibling;

        tabBtn.remove();
        frame.remove();

        if (isActive && nextBtn) {
          activateTab(nextBtn.id.replace("-btn", ""));
        } else if (isActive && !nextBtn) {
          // No tabs left — nothing active
        }
      }

      // Bind events after DOM is ready
      window.addEventListener("DOMContentLoaded", function(){
        const addBtn = document.getElementById("addBtn");
        const input = document.getElementById("urlInput");
        addBtn.addEventListener("click", function(){ addTab(input.value); });
        input.addEventListener("keydown", function(e){
          if (e.key === "Enter") addTab(input.value);
        });
      });
    })();
  </script>
</body>
</html>
